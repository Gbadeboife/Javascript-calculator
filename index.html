<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="currentOperand" data-current-operand > </div>
        </div>

        <div class="keys">
            <div class="grid-container">
                <div class="mul"><button data-operation>*</button></div>
                <div class="add"><button data-operation>+</button></div>
                <div class="sub"><button data-operation>-</button></div>
                <div class="divs"><button data-operation>/</button></div>
                <div class="equal"><button data-equal>=</button></div>
                <div class="del"><button data-delete>DEL</button></div>
                <div class="zero"><button data-number>0</button></div>
                <div class="one"><button data-number>1</button></div>
                <div class="two"><button data-number>2</button></div>
                <div class="three"><button data-number>3</button></div>
                <div class="four"><button data-number>4</button></div>
                <div class="five"><button data-number>5</button></div>
                <div class="six"><button data-number>6</button></div>
                <div class="seven"><button data-number>7</button></div>
                <div class="eight"><button data-number>8</button></div>
                <div class="nine"><button data-number>9</button></div>
                <div class="dot"><button data-number>.</button></div>
                <div class="clear"><button data-clear>AC</button></div>
            </div>
        </div>
    </div>



    <script src="script.js" defer></script>
</body>
</html>
